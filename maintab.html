<div id="mapid" class="box"></div>
<button id="remove-marker" type="button" class="btn btn-warning btn-lg">Remove This Marker</button>
<button id="remove-all-markers" type="button" class="btn btn-danger btn-lg">Remove All Markers</button>
<button id="show-all-markers" type="button" class="btn btn-success btn-lg">Show All Markers</button>
<div id="facility-info" class="jumbotron"></div>
<div id="myCarousel" class="carousel slide">
  <!-- Indicators -->
  <ol class="carousel-indicators"></ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox"></div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
